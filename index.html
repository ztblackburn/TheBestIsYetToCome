<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Best Is Yet To Come</title>
         <meta name="description" content="The Best is Yet To Come! YOLO!">
        <meta name="keywords" content="Ghost, Death, RIP">
        <meta name="Author" content="Akron Design And Development">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
       <!-- Global site tag (gtag.js) - Google Analytics -->

        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}

          gtag('config', 'G-N9VEQZS2J1');

        <style>
           
           body{display: block;margin: 0px; padding: 0px;background: #000000;}
            .ghost {
                width: 30px;
                height: 40px;
                display: block;
                position: relative;
                margin: auto;
                background: rgb(255,255,255);
                 background: linear-gradient( 
152deg
 , rgb(211 253 219) 68%, rgb(144 193 177) 100%);
                border-top-right-radius: 15px;
                border-top-left-radius: 15px;
                box-shadow: 0px 0px 5px 1px #e6e6e6;
                align-self: flex-end;
                animation-duration: 3s;
                animation-iteration-count: infinite;
                margin: 0 auto 0 auto;
                transform-origin: bottom;
                bottom: 13px;
            }
            .stage {
                display: flex;
                width: 160px;
                margin: 20% auto;
                border-bottom: solid 2px white;
            }
            .bounce-1 {
                animation-name: bounce-1;
                animation-timing-function: linear;
            }
            @keyframes bounce-1 {
                0%   { transform: translateY(0); }
                50%  { transform: translateY(-10px); }
                100% { transform: translateY(0); }
            }
            .eyes{
                margin: 13px auto 0;
                width: 17px;
            }
            .eye {
                height: 4px;
                width: 4px;
                background: black;
                float:left
            }
            .eye + .eye {float: right;}
            
             .hell-button {
                height: 40px;
                width: 28px;
                display: block;
                background: black;
                border: solid 1px white;
                border-right: solid 4px white;
                border-bottom: none;
                border-top-right-radius: 15px;
                border-top-left-radius: 15px;
                text-align: center;
                margin-right: 30px;
            }
            .hell .hell-button {
                border: solid 1px rgb(34, 250, 0);
                border-right: solid 4px rgb(34, 250, 0);
                border-bottom: none;
                background: rgb(255, 127, 0);
            }
                .hell .stage {border-bottom: solid 2px rgb(34, 250, 0);}
            .hell-button p {
                font-size: 6px;
                color: white;
                margin-top: 16px;
                letter-spacing: 1px;
            }

            .hell {
                background: #d60088;
            }

            .hell .ghost{
                background: linear-gradient( 
152deg
 , rgb(0 243 237) 68%, rgb(114 234 184) 100%);
 box-shadow: 0px 0px 5px 1px #a6ff00de;
            }
            .hell .ghost .eye{background: #008c40;}
        </style>
    </head>
    <body>

    

        <div class="stage">
            <div class="ghost bounce-1">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>
            <div id="hell-js" class="hell-button">
                <p>RIP</p>
            </div>
        </div>
        
    </body>
    <script>
    $("#hell-js").click(function() {
    if($("body").hasClass("hell")){
    $("body").removeClass("hell");
    }
    else {
    window.scrollTo(0, 0);
    $("body").addClass("hell");
    }
    });
</script>
</html>
